<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0c4a34828.js" crossorigin="anonymous"></script>
    <title>Send Message</title>
</head>
<body>
    
    
    <header class="header">
        <a href="index.html"><i class="fa-solid fa-message"></i></a>
        <nav class="navbar">
          <a href="Addcontact.html"><i class="fa-solid fa-address-book"></i></a>
        </nav>
    </header>
    
<section class="send">
    <div class="container">
        <h1>Add Contact</h1>
        <form action="#" method="post" id="addNumForm" autocomplete="off">
            <div class="form-group">
                <label for="senderName">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="recipientName">Contact no:</label>
                <input type="text" id="number" name="number" required>
                
            </div>
            <input type="submit" value="Add Contact">
        </form>
    </div>
    
</section>

<script src="addContact.js"></script>
</body>
</html>
